<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARIS GRAY</title>
    <style>
        body{
            text-align: center;
            background: #000000;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #e74c3c, #000000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #e74c3c, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .head{
            border: 1px solid darkred;
            background-image: linear-gradient( 89.8deg,  rgba(222,74,74,1) 4.7%, rgba(30,29,29,1) 120.3% );
            transition: opacity 2s;
            border-radius: 50px;
            box-shadow: 10px 10px 10px;
        }
        .head:hover{
            opacity: 0.3;
        }
        .head:hover h1{
            color: darkred;
        }
        .head:hover h3{
            color: darkred;
        }
        h1{
            font-size: 80px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            transition: color 2s;
        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            transition: color 2s;
        }
        button{
            width: 200px;
            height: 30px;
            margin: 20px;
            background-image: linear-gradient( 89.8deg,  rgba(222,74,74,1) 4.7%, rgba(30,29,29,1) 120.3% );
            border: 1px solid darkred;
            border-radius: 30px;
            transition: opacity 1s,
                box-shadow 2s,
                color 1s;
            color: white;
        }
        button:hover{
            opacity: 0.3;
            box-shadow: 7px 7px 10px darkred;
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>PARIS GRAY</h1>
        <h3>dealing with cosmetics and training of new models</h3>
    </div>
    <div>
        <button><a href="shopcosmetics.html">shop cosmetics</a></button>
        <button>shop clothing</button>
        <button>school of moddeling</button>
    </div>
</body>
</html>
